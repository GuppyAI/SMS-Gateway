name: Push to GHCR
on:
  push:
  workflow_dispatch:

env:
    IMAGE_NAME: sms-gateway
    IMAGE_TAG: ${{ github.ref_name }}
    IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    FULL_IMAGE_NAME: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"

jobs:
  push-ghcr:
    name: Build and push image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build Inventory Image'
        run: |
          docker build . --tag ${{ env.FULL_IMAGE_NAME }}:latest --tag ${{ env.FULL_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push -a ${{ env.FULL_IMAGE_NAME }}
